            </ul>
        </div>

        <div class="main-content">
            <h1>Add Attendance</h1>
            <div class="date-selection">
                <label for="startDate">üìÖ Start Date:</label>
                <input type="date" id="startDate">
                <br><br>
                <label for="endDate">üìÖ End Date:</label>
                <input type="date" id="endDate">
                <br><br>
                <button onclick="getAttendanceStatus()">Get Attendance</button>
            </div>

            <div id="attendanceResult"></div>
        </div>
    </div>

    <script>
        async function getAttendanceStatus() {
            const startDateInput = document.getElementById("startDate").value;
            const endDateInput = document.getElementById("endDate").value;
            const result = document.getElementById("attendanceResult");

            if (!startDateInput || !endDateInput) {
                result.innerHTML = "<p class='error-message'>‚ö†Ô∏è Please select both start and end dates.</p>";
                return;
            }

            const startDate = new Date(startDateInput).toISOString();
            const endDate = new Date(endDateInput).toISOString();

            try {
                const res = await fetch("/get-attendances", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ startDate, endDate }),
                });

                const data = await res.json();
                result.innerHTML = "";

                if (Object.keys(data).length === 0) {
                    result.innerHTML = "<p class='no-data-message'>üìå No attendance data found for the selected period.</p>";
                    return;
                }

                let table = `<table>
                                <thead>
                                    <tr>
                                        <th>Reg No</th>
                                        <th>‚úÖ Present</th>
                                        <th>‚ùå Absent</th>
                                        <th>‚ö™ Neutral</th>
                                        <th>üìä Attendance %</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                for (let regNo in data) {
                    const cadet = data[regNo];
                    const total = cadet.present + cadet.absent + cadet.neutral;
                    const attendancePercentage = total > 0 ? ((cadet.present / total) * 100).toFixed(2) : "0.00";

                    table += `<tr>
                                <td>${regNo}</td>
                                <td>${cadet.present}</td>
                                <td>${cadet.absent}</td>
                                <td>${cadet.neutral}</td>
                                <td class="percentage">${attendancePercentage}%</td>
                            </tr>`;
                }

 table += `</tbody></table>`;
                result.innerHTML = table;
            } catch (error) {
                console.error("Error fetching attendance data:", error);
                result.innerHTML = "<p class='error-message'>‚ùå Error fetching attendance data. Please try again.</p>";
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
