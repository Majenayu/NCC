<body>
      <!-- Logout Button -->

        <div class="sidebar">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dcd0vatd4/image/upload/v1743165814/download_rhmhhr.png" alt="Logo">
                <h2>VVCE NCC</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html" class="nav-link"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li class="nav-item"><a href="manage-cadets.html" class="nav-link"><i class="fa-solid fa-users"></i> Manage Cadets</a></li>

                <li class="nav-item"><a href="attendance-status.html" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Attendance Status</a></li>
                <li class="nav-item"><a href="download-attendance.html" class="nav-link"><i class="fa-solid fa-download"></i> Download Reports</a></li>
                <li class="nav-item"><a href="refreshment.html" class="nav-link"><i class="fa-solid fa-coffee"></i> Add Refreshments Bills</a></li>
                <li class="nav-item"><a href="refresh.html" class="nav-link"><i class="fa-solid fa-coffee"></i> Fetch Refreshments Bills</a></li>
            </ul>
        </div>

        <div class="main-content">
        <h2>Upload Images for a Date</h2>
        <input type="date" id="datePicker" required>
        
        <!-- Custom File Input -->
        <label for="imageInput" class="file-label">Select Images</label>
        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
        <div id="selectedFiles"></div>

        <button onclick="uploadImages()">Upload</button>
    </div> 

    <script>
                function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        document.getElementById("imageInput").addEventListener("change", function () {
            const fileList = this.files;
            const fileDisplay = document.getElementById("selectedFiles");

            if (fileList.length === 0) {
                fileDisplay.innerHTML = "<p>No files selected</p>";
                return;
            }

            let fileNames = "<strong>Selected Files:</strong><br>";
            for (const file of fileList) {
                fileNames += `ðŸ“‚ ${file.name}<br>`;
            }

            fileDisplay.innerHTML = fileNames;
        });

        // Clicking the label opens the file picker
        document.querySelector(".file-label").addEventListener("click", function () {
            document.getElementById("imageInput").click();
        });

        async function uploadImages() {
            const date = document.getElementById("datePicker").value;
            const files = document.getElementById("imageInput").files;
            
            if (!date || files.length === 0) {
                alert("Please select a date and images.");
                return;
            }

            const formData = new FormData();
            formData.append("date", date); // Ensure your backend handles this
            for (const file of files) {
                formData.append("images", file);
            }

            try {
              const response = await fetch("https://ncc-qmzp.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("Upload failed:", error); // Log the error for debugging
                alert("Upload failed, try again!");
            }
        }
    </script>
