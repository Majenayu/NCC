<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VVCE NCC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            min-height: 90vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem 1rem;
            height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-container h2 {
            color: #ffd700;
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text h1 {
            color: #ffd700;
            margin: 0;
            font-size: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            color: #ffd700;
            margin: 0;
        }

        .card-header i {
            font-size: 1.5rem;
            color: #ffd700;
        }

        .card-content {
            color: #ffffff;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
        }

        .action-btn {
            background: rgba(255, 215, 0, 0.1);
            border: none;
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Logout button styling */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logout-btn i {
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                width: 100%;
                min-height: auto;
            }

            .sidebar {
                width: 90%;
                height: auto;
                margin-bottom: 1rem;
            }

            .main-content {
                width: 100%;
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <div class="dashboard">
        <div class="sidebar">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dcd0vatd4/image/upload/v1743165814/download_rhmhhr.png">
                <h2>VVCE NCC</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="manage-cadets.html" class="nav-link"><i class="fas fa-users"></i> Manage Cadets</a></li>
                <li class="nav-item"><a href="add-attendance.html" class="nav-link"><i class="fas fa-calendar-plus"></i> Add Attendance</a></li>
                <li class="nav-item"><a href="attendance-status.html" class="nav-link"><i class="fas fa-calendar-check"></i> Attendance Status</a></li>
                <li class="nav-item"><a href="download-attendance.html" class="nav-link"><i class="fas fa-download"></i> Download Reports</a></li>
                <li class="nav-item"><a href="refreshment.html" class="nav-link"><i class="fas fa-coffee"></i> Add Refreshments Bills</a></li>
                <li class="nav-item"><a href="refresh.html" class="nav-link"><i class="fas fa-coffee"></i> Fetch Refreshments Bills</a></li>
            </ul>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
