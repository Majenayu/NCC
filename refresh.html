<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000080, #87CEEB);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .date-label {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: yellow;
        }

        .download-btn, .replace-btn {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .download-btn {
            background: green;
            color: white;
        }

        .replace-btn {
            background: orange;
            color: black;
        }

        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    cursor: pointer;
}


        .back-home {
            position: fixed;
            top: 20px;
            right: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
            background-color: #007BFF;
            padding: 8px 15px;
            border-radius: 5px;
        }

        button:hover {
            background: linear-gradient(to right, #697a0b, #56ab2f);
        }
    </style>
</head>
<body>
    <h2>Uploaded Images</h2>
    <div class="gallery" id="gallery"></div>
    <button onclick="fetchImages()">Refresh Images</button>
    <a href="home.html" class="back-home">üè† Home</a>
    <div id="imageModal" class="modal" onclick="closeFullscreen()">
    <img id="modalImg" class="modal-content">
</div>

  
<script>
   async function fetchImages() {
    try {
        const response = await fetch("https://ncc-qmzp.onrender.com/images");
        const data = await response.json();
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (!data.data.length) {
            gallery.innerHTML = "<p>No images found</p>";
            return;
        }

        data.data.forEach(entry => {
            const dateContainer = document.createElement("div");
            dateContainer.classList.add("image-container");

            const dateLabel = document.createElement("p");
            dateLabel.textContent = `üìÖ ${entry.date}`;
            dateLabel.classList.add("date-label");

            const imagesDiv = document.createElement("div");
            imagesDiv.style.display = "none"; // Initially hidden
            imagesDiv.classList.add("gallery");

            entry.images.forEach(imageUrl => {
                const imgElement = document.createElement("img");
                imgElement.src = imageUrl;
                imgElement.onclick = () => openFullscreen(imageUrl);

                const imgContainer = document.createElement("div");
                imgContainer.classList.add("image-container");

                const downloadBtn = document.createElement("button");
                downloadBtn.textContent = "üì• Download";
                downloadBtn.classList.add("download-btn");
                downloadBtn.onclick = () => downloadImage(imageUrl);

                const replaceBtn = document.createElement("button");
                replaceBtn.textContent = "üîÑ Replace";
                replaceBtn.classList.add("replace-btn");
                replaceBtn.onclick = () => replaceImage(imageUrl);

                imgContainer.appendChild(imgElement);
                imgContainer.appendChild(downloadBtn);
                imgContainer.appendChild(replaceBtn);
                imagesDiv.appendChild(imgContainer);
            });

            dateLabel.onclick = () => {
                imagesDiv.style.display = imagesDiv.style.display === "none" ? "grid" : "none";
            };

            dateContainer.appendChild(dateLabel);
            dateContainer.appendChild(imagesDiv);
            gallery.appendChild(dateContainer);
        });
    } catch (error) {
        console.error("Error fetching images:", error);
        document.getElementById("gallery").innerHTML = "<p>Error loading images</p>";
    }
}

    function openFullscreen(imageUrl) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");

        modal.style.display = "flex";  // Show modal
        modalImg.src = imageUrl;       // Set image source
    }

    function closeFullscreen() {
        document.getElementById("imageModal").style.display = "none";
    }

    async function downloadImage(imageUrl) {
        try {
            const response = await fetch(imageUrl);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "parade_image.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            window.URL.revokeObjectURL(url); // Clean up
        } catch (error) {
            console.error("Error downloading image:", error);
        }
    }

    function replaceImage(oldImage, imageId) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";

        input.onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("newImage", file);
            formData.append("oldImage", oldImage);
            formData.append("imageId", imageId);

            try {
                const response = await fetch("https://ncc-qmzp.onrender.com/replace-image", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                alert(result.message);
                fetchImages();
            } catch (error) {
                console.error("Error replacing image:", error);
            }
        };

        input.click();
    }

    // ‚úÖ Fetch images when page loads
    fetchImages();
</script>


    <div id="imageModal" class="modal" onclick="closeFullscreen()">
        <img id="modalImg" class="modal-content">
    </div>
</body>
</html>
