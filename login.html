<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="register.html" class="register-btn">Create an Account</a>
    </div>

    <script>
        const BASE_URL = "https://ncc-qmzp.onrender.com"; // âœ… Backend URL for Render

        document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("https://ncc-qmzp.onrender.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: username, password })
        });

        const result = await response.json();

        if (response.ok) {
            alert("Login successful!");
            localStorage.setItem("user", JSON.stringify(result.user));

            // Redirect based on role
            if (result.user.role === "admin") {
                window.location.href = "home_admin.html";
            } else if (result.user.role === "ranked" || result.user.role === "officer") {
                window.location.href = "home_ranked.html";
            } else {
                window.location.href = "home_cadet.html";
            }
        } else {
            alert(result.message || "Login failed!");
        }
    } catch (error) {
        alert("Login failed! Please try again.");
        console.error("Login Error:", error);
    }
});

    </script>

</body>
</html>
