<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="register.html" class="register-btn">Create an Account</a>
    </div>

    <script>
        const BASE_URL = "https://ncc-qmzp.onrender.com"; // âœ… Backend URL for Render

     async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
             const password = document.getElementById("name").value;

    const response = await fetch("https://ncc-qmzp.onrender.com/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
    });

    const data = await response.json();
    
    if (data.success) {
        localStorage.setItem("user", JSON.stringify({ 
            email: data.user.email, 
            role: data.user.role // Store role (e.g., "cadet", "ranked", "officer", "admin")
        }));

        // Redirect based on role
        if (data.user.role === "cadet") {
            window.location.href = "home_cadet.html"; 
        } else {
            window.location.href = "home_ranked.html";
        }
    } else {
        alert("Invalid credentials");
    }
}

    </script>

</body>
</html>
