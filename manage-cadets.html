<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cadets</title>
    <link rel="stylesheet" href="manage.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            display: flex;
            width: 90%;
            max-width: 1200px;
            min-height: 90vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem 1rem;
            height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-container h2 {
            color: #ffd700;
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        .welcome-text h1 {
            color: #ffd700;
            margin: 0;
            font-size: 2rem;
        }

        .back-home {
            color: #ffd700;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin: 1rem 0;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .form-container {
            margin-bottom: 2rem;
        }

        .form-container input {
            padding: 0.8rem;
            margin: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 250px;
        }

        .form-container button {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: #1a237e;
            color: #1a237e;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #f9a825;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 0.8rem;
        }

        th {
            background-color: #1a237e;
            color: #ffd700;
        }

        .remove-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logout-btn i {
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                width: 100%;
                min-height: auto;
            }

            .sidebar {
                width: 90%;
                height: auto;
                margin-bottom: 1rem;
            }

            .main-content {
                width: 100%;
            }

            .form-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-container input {
                width: 80%;
            }
        }
    </style>
    <script>
        const BASE_URL = "https://ncc-qmzp.onrender.com"; // Backend API

        // Load cadets on page load
        document.addEventListener("DOMContentLoaded", function () {
            fetchCadets();
        });

        // Function to fetch cadets from backend
        function fetchCadets() {
            fetch(`${BASE_URL}/get-cadets`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("cadetTableBody");
                    tableBody.innerHTML = ""; // Clear existing data

                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='4'>No cadets found.</td></tr>";
                        return;
                    }

                    data.forEach((cadet, index) => {
                        const row = document.createElement("tr");
                        row.setAttribute("id", `cadet-${cadet._id}`);
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${cadet.name}</td>
                            <td>${cadet.regNo}</td>
                            <td>
                                <button class="remove-btn" onclick="removeCadet('${cadet._id}')">Remove</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching cadets:", error);
                    alert("⚠️ Error fetching cadets. Check console.");
                });
        }

        // Function to add a new cadet
        document.addEventListener("submit", function (event) {
            if (event.target.id === "addCadetForm") {
                event.preventDefault();

                const name = document.getElementById("cadetName").value.trim();
                const regNo = document.getElementById("cadetRegNo").value.trim();

                if (!name || !regNo) {
                    alert("⚠️ Name and Reg No are required!");
                    return;
                }

                fetch(`${BASE_URL}/add-cadets`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, regNo })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message.includes("✅")) {
                        alert("✅ Cadet added successfully!");
                        fetchCadets(); // Refresh list
                        document.getElementById("addCadetForm").reset();
                    } else {
                        alert("⚠️ " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error adding cadet:", error);
                    alert("⚠️ Error adding cadet. Check console.");
                });
            }
        });

        // Function to remove a cadet
        function removeCadet(id) {
            if (!confirm("Are you sure you want to remove this cadet?")) return;

            fetch(`${BASE_URL}/remove-cadets/${id}`, { method: "DELETE" })
                .then(response => response.json())
                .then(data => {
                    if (data.message.includes("✅")) {
                        alert("✅ Cadet removed successfully!");
                        fetchCadets();
                    } else {
                        alert("⚠️ " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error removing cadet:", error);
                    alert("⚠️ Error removing cadet. Check console.");
                });
        }
    </script>
</head>
<body>

                <h2>VVCE NCC</h2>
            </div>
            <ul class="nav-menu">

                <li class="nav-item"><a href="manage-cadets.html" class="nav-link active"><i class="fas fa-users"></i> Manage Cadets</a></li>
                <li class="nav-item"><a href="add-attendance.html" class="nav-link"><i class="fas fa-calendar-plus"></i> Add Attendance</a></li>
                <li class="nav-item"><a href="attendance-status.html" class="nav-link"><i class="fas fa-calendar-check"></i> Attendance Status</a></li>

                <li class="nav-item"><a href="refreshment.html" class="nav-link"><i class="fas fa-coffee"></i> Add Refreshments Bills</a></li>
                <li class="nav-item"><a href="refresh.html" class="nav-link"><i class="fas fa-coffee"></i> Fetch Refreshments Bills</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Manage Cadets</h1>
           

            <div class="form-container">
                <h2>Add New Cadet</h2>
                <form id="addCadetForm">
                    <input type="text" id="cadetName" placeholder="Enter Name" required>
                    <input type="text" id="cadetRegNo" placeholder="Enter Reg No" required>

                </form>
            </div>

            <h2>Cadet List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sl. No</th>

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cadetTableBody">

                </tbody>
            </table>
